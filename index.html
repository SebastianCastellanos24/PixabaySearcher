<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Searcher</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <h1 class="text-center text-3xl text-white my-10 font-bold uppercase">Image Search in Pixabay</h1>

    <div class="searcher max-w-lg mx-auto ">
        <form id="form" class="">
            <div>
                <label 
                    class="block text-white font-bold uppercase"
                >Keyword</label>
                <input 
                    type="text"
                    class="mt-3 rounded w-full p-2 "
                    placeholder="Searcher keyword. Ex: Soccer"
                    id="keyword"
                />

                <input 
                    type="submit"
                    value="Search image"
                    class="mt-5 text-white w-full py-2 bg-blue-400 cursor-pointer font-bold uppercase hover:bg-blue-600 rounded"
                >   
            </div>
        </form>
    </div>

    <div id="result" class="container mx-auto mt-10  flex flex-wrap"></div>

    <div id="pagination" class="w-4/5 m-auto mt-8 container mx-auto mb-10 text-center flex flex-wrap justify-center">
        
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>
</html>
